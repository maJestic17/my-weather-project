<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Sansita+Swashed:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
<div class="container">
<div class="weather-app">    
<div class="row">
    <div class="col-2">
        <span style="font-size: 100px; color: #F6C13E;">
            <i class="fas fa-sun"></i>
        </span>
    </div>
    <div class="col-3"> 
            <ul>
            <li  id="description"></li>
            <li id="temperature"></li>
            <li id="tempMax">H:</li>
            <li id="tempMin">L:</li>    
            </ul>
    </div>
<div class="col-3">
<form id="search-form">
<form class="search-form">
    <div class="row">
        <div class="col-6">      
    <input 
    type="search" 
    placeholder="Search for a city" 
    class="form-control shadow"
    autofocus="on"
    autocomplete="off"
    id="search-text-input"
    />
   
    </div>
<div class="col-6">
<input 
type="submit"
value="Search"
class="form-control btn btn-warning shadow"
/>
</form>
</div>
</div>
</form>
</div>
<div class="col-1.5">
 <button 
 class="btn btn-success w-100 shadow"
 id="current-location-button"
 >
 Current</button>   
</div>
<div class="col-2">
    <span class="units">
 <a href ="#" id="celsius-link"> °С </a>/
<a href="#" id="fahrenheit-link"> °F </a>
    </span>
</div>    
</div>    
<h1>
</h1>

</h2>

<div class="row">

<span style="font-size: 50px; color: #F6C13E;">

</span></div>

    <i class="fas fa-sun"></i>
</span></div>
<div class="col-2">Nov 26 <br/>17°/6°<br/>

        <i class="fas fa-sun"></i>
    </span></div>
<div class="col-2">Nov 27 <br/>19°/6°<br/>
    <span style="font-size: 50px; color: #F6C13E;">
        <i class="fas fa-sun"></i>
    </span></div>
</div>
</div>
</div>
